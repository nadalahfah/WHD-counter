<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Produk</title>

  <script>
    if (localStorage.getItem("absen") !== "true") {
      window.location.href = "absen.html";
    }
  </script>
</head>
<body>

<header class="header">
        <div class="logo">
            <img src="image/logo.png" alt="">
            <h3>WHD Counter</h3>
        </div>
        <div class="pengaturan">
            <ul>
                <li><a href="#settings"><i class='bx  bx-cog'></i> </a></li>
                <li class="notif-wrapper"><a href=""><i class='bx  bx-bell'></i> </a></li>
                <li class="absen-wrapper">
                <button id="absenBtn" class="absen-btn">ABSEN</button>
                </li>           
            </ul>
        </div>   
    </header>
    <aside>
        <nav class="sidebar">
        <ul>
            <li><a href="index.html"><i class='bx  bxs-dashboard'></i> </a></li>
            <li><a href="input.html"><i class='bx  bx-notepad'></i> </a></li>
            <li><a href="produk.html"><i class='bx  bx-package'></i> </a></li>
            <li><a href="pelanggan.html"><i class='bx  bx-group'></i> </a></li>
        </ul>
        </nav>
    </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="page-header">
      <div>
        <h2>Produk</h2>
        <p>Kelola daftar produk pulsa & layanan</p>
      </div>

      <div class="page-action">
        <input type="text" placeholder="Search produk..." />
        <button class="btn-primary">
          <i class='bx bx-plus'></i> Tambah Produk
        </button>
      </div>
    </div>

    <!-- FILTER -->
    <div class="filter-tabs">
      <button class="active">Semua</button>
      <button>Pulsa</button>
      <button>Paket Data</button>
      <button>Token Listrik</button>
      <button>E-Money</button>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Provider</th>
            <th>Nominal</th>
            <th>Harga Beli</th>
            <th>Harga Jual</th>
            <th>Stok</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="produkTable">
          <!-- diisi JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="produk.js"></script>
<script>
  document.getElementById("absenBtn").onclick = function () {
    window.location.href = "absen.html";
  };
</script>


</body>
</html>
