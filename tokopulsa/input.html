<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <script>
  if (localStorage.getItem("absen") !== "true") {
    window.location.href = "absen.html";
  }
</script>

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="image/logo.png" alt="">
            <h3>WHD Counter</h3>
        </div>
        <div class="pengaturan">
            <ul>
                <li><a href="#settings"><i class='bx  bx-cog'></i> </a></li>
                <li class="notif-wrapper"><a href=""><i class='bx  bx-bell'></i> </a></li>
                <li class="absen-wrapper">
                <button id="absenBtn" class="absen-btn">ABSEN</button>
                </li>           
            </ul>
        </div>   
    </header>
    <aside>
        <nav class="sidebar">
        <ul>
            <li><a href="index.html"><i class='bx  bxs-dashboard'></i> </a></li>
            <li><a href="input.html"><i class='bx  bx-notepad'></i> </a></li>
            <li><a href="produk.html"><i class='bx  bx-package'></i> </a></li>
            <li><a href="pelanggan.html"><i class='bx  bx-group'></i> </a></li>
        </ul>
        </nav>
    </aside>
    <main class="content">

  <div class="page-header">
    <h1>Input & Edit Pelanggan</h1>
    <p>Kelola data pelanggan - edit atau hapus</p>
  </div>

  <div class="search-card">
    <i class='bx bx-search'></i>
    <input type="text" placeholder="Cari pelanggan berdasarkan nama atau nomor HP...">
  </div>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Nomor HP</th>
          <th>Alamat</th>
          <th>Tanggal Daftar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr class="empty">
          <td colspan="5">Tidak ada pelanggan ditemukan</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>
<script>
  document.getElementById("absenBtn").onclick = function () {
    window.location.href = "absen.html";
  };
</script>

</body>
</html>
